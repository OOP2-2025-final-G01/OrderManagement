<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>製品を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">製品一覧</a></li>
        <li>製品編集</li>
    </ul>

    <form action="{{ url_for('product.edit', product_id=product.id) }}" method="post">
        <label>製品名: <input type="text" name="name" value="{{ product.name }}" required></label><br>
        <label>価格（税抜）: <input type="number" step="0.01" name="price" value="{{ product.price }}" required></label><br>
        <label>消費税率（%）: <input type="number" step="1" name="tax_rate" value="{{ product.tax_rate }}" required></label><br>
        <label>在庫数: <input type="number" step="1" name="stock" value="{{ product.stock }}" required></label><br>

        <label>所属店舗: 
            <select name="store_id" required>
                {% for store in stores %}
                <option value="{{ store.id }}" 
                    {% if product.store and store.id == product.store.id %}selected{% endif %}>
                    {{ store.name }}
                </option>
                {% endfor %}
            </select>
        </label><br>

        <button type="submit">保存</button>
    </form>
</body>
</html>
