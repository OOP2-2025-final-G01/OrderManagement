<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>データ一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('store.list') }}">店舗一覧</a></li>

    </ul>
    <a href="{{ url_for('store.add') }}">新規店舗追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>店舗名</th>
            </tr>
        </thead>
        <tbody>
            {% for store in items %}
            <tr>
                <td><a href="{{ url_for('store.edit', store_id=store.id) }}">編集</a></td>
                <td>{{ store.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
