<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>店舗編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>店舗を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('store.list') }}">店舗一覧</a></li>
        <li>店舗編集</li>
    </ul>

    <form action="{{ url_for('store.edit', store_id=store.id) }}" method="post">
        <label>店舗名: <input type="text" name="name" value="{{ store.name }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
