<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>売上統計グラフ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>店舗別 在庫総額統計</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">製品一覧</a></li>
        <li>売上グラフ</li>
    </ul>

    <div style="width: 80%; margin: 20px auto; background: white; padding: 20px; border-radius: 8px;">
        <canvas id="myChart"></canvas>
    </div>

    <script id="chart-data" type="application/json">
        { "labels": {{ labels|tojson }}, "values": {{ values|tojson }} }
    </script>

    <script>
        // HTML要素からデータを安全に取得（これでJavaScriptのエラーが消えます）
        const dataElement = document.getElementById('chart-data');
        const chartData = JSON.parse(dataElement.textContent);

        const ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: chartData.labels,
                datasets: [{
                    label: '在庫総額（単価×在庫数）',
                    data: chartData.values,
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
</body>
</html>
