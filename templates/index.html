<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品売上管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
    <style>
        /* index.html 専用：サイドバーを整えるCSS */
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: #ffffff; /* 全体を白基調に */
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* --- サイドバーのデザイン --- */
        .sidebar {
            width: 240px;
            background-color: #ffffff;
            border-right: 1px solid #eeeeee; /* 薄い境界線 */
            padding: 40px 25px;
            box-sizing: border-box;
        }

        .nav-title {
            font-size: 26px;
            font-weight: 800;
            margin: 0 0 50px 0;
            color: #000;
            line-height: 1.2;
        }

        .menu-section {
            margin-bottom: 30px;
        }

        .menu-label {
            font-size: 15px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar li {
            margin-bottom: 12px;
        }

        .sidebar a {
            text-decoration: none;
            color: #666; /* リンクは少し薄い色 */
            font-size: 15px;
            transition: 0.2s;
        }

        .sidebar a:hover {
            color: #000; /* ホバーで黒く */
            font-weight: 500;
        }

        /* --- 右側のエリア --- */
        .content {
            flex-grow: 1;
            padding: 60px;
            background-color: #ffffff;
        }

        .content-title {
            font-size: 24px;
            color: #ccc; /* グラフがない間は薄く表示 */
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <h1 class="nav-title">製品売上<br>管理</h1>
            
            <div class="menu-section">
                <p class="menu-label">売上管理</p>
                <ul>
                    <li><a href="{{ url_for('order.add') }}">新規登録</a></li>
                    <li><a href="{{ url_for('order.list') }}">売上一覧</a></li>
                </ul>
            </div>

            <div class="menu-section">
                <p class="menu-label">顧客情報</p>
                <ul>
                    <li><a href="{{ url_for('user.add') }}">新規顧客登録</a></li>
                    <li><a href="{{ url_for('user.list') }}">顧客リスト</a></li>
                </ul>
            </div>

            <div class="menu-section">
                <p class="menu-label">自社製品情報</p>
                <ul>
                    <li><a href="{{ url_for('product.add') }}">新規製品登録</a></li>
                    <li><a href="{{ url_for('product.list') }}">製品リスト</a></li>
                    <li><a href="{{ url_for('store.list') }}">店舗リスト</a></li>
                </ul>
            </div>
        </nav>

        <main class="content">
            <div class="content-title">ダッシュボード</div>

            <!-- グラフ領域：製品在庫（上）→ 年齢分布（下） -->
            <div class="dashboard-charts" style="display:flex;flex-direction:column;align-items:center;gap:18px;">
                <div style="width:100%;max-width:1000px;">
                    <h2 style="margin:6px 0 8px 0;text-align:left;">製品別在庫数</h2>
                    <canvas id="homeStockChart" style="width:100%;height:300px;"></canvas>
                </div>

                <div style="width:100%;max-width:480px;text-align:center;">
                    <h3 style="margin:6px 0 8px 0;">年齢分布</h3>
                    <img id="homeAgeChart" src="" alt="年齢分布" style="width:320px;max-width:90%;height:auto;display:none;border:1px solid #eee;padding:8px;background:#fff;">
                    <p id="homeAgeMessage" style="color:#666;margin-top:6px;"></p>
                </div>
            </div>

            <script>
                // 年齢分布を /dashboard/age-chart から取得して表示
                (async function(){
                    try {
                        const res = await fetch('/dashboard/age-chart');
                        if (!res.ok) throw new Error('age-chart fetch failed');
                        const payload = await res.json();
                        const plot = payload.plot_url;
                        const img = document.getElementById('homeAgeChart');
                        const msg = document.getElementById('homeAgeMessage');
                        if (plot) {
                            img.src = 'data:image/png;base64,' + plot;
                            img.style.display = 'block';
                            msg.textContent = '';
                        } else {
                            img.style.display = 'none';
                            msg.textContent = '年齢分布データがありません。';
                        }
                    } catch (err) {
                        console.error('年齢分布取得エラー', err);
                    }
                })();
            </script>

            <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
            <script>
                // ホームではサーバーから製品在庫データを取得して描画する（/products/chart-data）
                (async function(){
                    try {
                        const res = await fetch("/products/chart-data");
                        if (!res.ok) throw new Error('chart-data fetch failed');
                        const payload = await res.json();
                        const labels = payload.labels || [];
                        const data = payload.data || [];

                        const ctx = document.getElementById('homeStockChart');
                        if (ctx) {
                            // Canvas の高さを明示的に設定（Chart.js の自動サイズ調整を安定させる）
                            ctx.height = 300;
                            new Chart(ctx, {
                                type: 'bar',
                                data: {
                                    labels: labels,
                                    datasets: [{
                                        label: '在庫数',
                                        data: data,
                                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                                        borderColor: 'rgba(54, 162, 235, 1)',
                                        borderWidth: 1
                                    }]
                                },
                                options: {
                                    indexAxis: 'y',
                                    scales: { x: { beginAtZero: true } },
                                    plugins: { legend: { display: false } }
                                }
                            });
                        }
                    } catch (err) {
                        console.error('ホーム在庫グラフの取得・描画中にエラー', err);
                    }
                })();
            </script>
        </main>
    </div>
</body>
</html>
