<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>製品一覧</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li>製品一覧</li>
    </ul>

    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('product.add') }}" class="button">新規製品追加</a>
    </div>

    <table class="data-table">
        <thead>
            <tr>
                <th>操作</th>
                <th>製品名</th>
                <th>所属店舗</th>
                <th>価格(税込)</th>
                <th>在庫数</th>
            </tr>
        </thead>
        <tbody>
            {% for product in items %}
            <tr>
                <td><a href="{{ url_for('product.edit', product_id=product.id) }}">編集</a></td>
                <td>{{ product.name }}</td>
                <td>{{ product.store.name if product.store else '未設定' }}</td>
                <td>¥{{ "%.2f"|format(product.price_with_tax) }}</td>
                <td>{{ product.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
