<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい注文を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('order.list') }}">注文一覧</a></li>
        <li>新規注文</li>
    </ul>
    
    <form action="{{ url_for('order.add') }}" method="post" class="data-form">
        <label>ユーザー: 
            <select name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </label><br>

        <label>製品（店舗名も表示）: 
            <select name="product_id" required>
                {% for product in products %}
                    <option value="{{ product.id }}">
                        {{ product.name }} (在庫: {{ product.stock }}) - {{ product.store.name if product.store else '店舗なし' }}
                    </option>
                {% endfor %}
            </select>
        </label><br>

        <label>注文数:
            <input type="number" name="quantity" value="1" min="1" required>
        </label><br>
        
        <button type="submit" class="button">注文を確定する</button>
    </form>
</body>
</html>
