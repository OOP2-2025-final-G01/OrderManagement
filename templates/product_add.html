<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>製品追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>新しい製品を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('product.list') }}">製品一覧</a></li>
        <li>新規製品</li>
    </ul>

    <form action="{{ url_for('product.add') }}" method="post">
        <label>製品名: <input type="text" name="name" required></label><br>
        <label>価格（税抜）: <input type="number" step="0.01" name="price" required></label><br>
        <label>消費税率（%）: <input type="number" step="1" name="tax_rate" value="10" required></label><br>
        <label>在庫数: <input type="number" step="1" name="stock" value="0" required></label><br>
        
        <label>所属店舗: 
            <select name="store_id" required>
                <option value="" disabled selected>店舗を選択してください</option>
                {% for store in stores %}
                <option value="{{ store.id }}">{{ store.name }}</option>
                {% endfor %}
            </select>
        </label><br>

        <button type="submit">追加</button>
    </form>
</body>
</html>
